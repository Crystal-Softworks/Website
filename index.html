<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midtown Genre Intelligence Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #1e1e1e; /* Slightly lighter black */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000; /* Dark black */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
        }
        section {
            padding: 40px 20px;
            flex-grow: 1;
            max-width: 1200px;
            margin: auto;
        }
        .mission {
            margin-bottom: 50px;
            text-align: left; /* Aligns text to the left */
        }
        .mission h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .mission p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .contact {
            text-align: left; /* Aligns text to the left */
            font-size: 0.8em; /* Makes the text smaller */
            margin-top: 20px; /* Adds some spacing above */
        }
        .contact h2 {
            font-size: 1.5em; /* Adjusts size of the heading */
        }
        .contact p {
            font-size: 0.8em;
            margin: 5px 0; /* Reduced margin for smaller spacing */
        }
        .contact a {
            color: #fff; /* White text for the email link */
            text-decoration: none;
        }
        footer {
            background-color: #000; /* Dark black */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Midtown Genre Intelligence Department</h1>
</header>

<section>
    <div class="mission">
        <h2>Our Mission</h2>
        <p>At the Midtown Genre Intelligence Department (GID), we are committed to deep analysis and research.</p>
    </div>
</section>

<div class="contact">
    <h2>Contact Us</h2>
    <p>For inquiries, reach us at:</p>
    <p><a href="mailto:support@midtown-gid.com">support@midtown-gid.com</a></p>
</div>

<footer>
    <p>&copy; 2024 Midtown Genre Intelligence Department. All Rights Reserved.</p>
</footer>

</body>
</html>
