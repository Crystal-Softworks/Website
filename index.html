<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Softworks</title>
    <style>
        /* Dark theme with a hint of blue */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f1a25; /* Dark with a slight blue tone */
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 70px; /* Offset from the top */
        }

        /* Footer style */
        .footer {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Welcome to Crystal Softworks</h1>

    <div class="footer">
        &copy; Crystal Softworks 2024
    </div>
</body>
</html>
