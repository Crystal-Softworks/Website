<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midtown Genre Intelligence Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1b1f3b;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
        }
        section {
            padding: 40px 20px;
            flex-grow: 1;
            max-width: 1200px;
            margin: auto;
        }
        .mission {
            text-align: center;
            margin-bottom: 50px;
        }
        .mission h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #1b1f3b;
        }
        .mission p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .contact {
            text-align: center;
            margin-top: 50px;
        }
        .contact h2 {
            font-size: 1.8em;
            color: #1b1f3b;
        }
        .contact p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        footer {
            background-color: #1b1f3b;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Midtown Genre Intelligence Department</h1>
</header>

<section>
    <div class="mission">
        <h2>Our Mission</h2>
        <p>At the Midtown Genre Intelligence Department (GID), we are committed to deep analysis and research.</p>
    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <p>For inquiries, reach us at:</p>
        <p><a href="mailto:support@midtown-gid.com" style="color: #fff;">support@midtown-gid.com</a></p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Midtown Genre Intelligence Department. All Rights Reserved.</p>
</footer>

</body>
</html>
